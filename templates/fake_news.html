<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.livelaw.in/h-upload/2020/04/21/1500x900_373455-fake-news.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-right: 8%; 
        }
        .container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 50px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 600px; 
            height: 420px; 
        }

        h1 {
            font-size: 35px;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px; 
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: #d9534f; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #c9302c;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter news article here..." required></textarea><br>
            <button type="submit">Check</button>
        </form>
        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
