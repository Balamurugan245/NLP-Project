<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/04/popcorn-and-movie-ticket-stub-vector-art.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-right: 5%; 
        }
        .container {
            background: rgba(255, 255, 255, 0.5); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 500px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px; 
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            color: white;
            background: #1097cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment Analysis</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter movie review here..." required></textarea><br>
            <button type="submit">Analyze</button>
        </form>
        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
